# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On macOS with MacPorts:
#   gem install pg -- --with-pg-config=/opt/local/lib/postgresql84/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem 'pg'
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: lucepay_tx_development

  # The specified database role being used to connect to postgres.
  # To create additional roles in postgres see `$ createuser --help`.
  # When left blank, postgres will use the current user to connect (also known as "local authentication").
  # If the current user doesn't have permission to create databases, you may need to run:
  # $ createdb lucepay_tx_development
  # username: lucepay_tx

  # The password associated with the postgres role (username).
  # password:

  # Connect on a TCP socket. Omitted by default since the client uses a
  # domain socket that doesn't need configuration. Windows does not have
  # domain sockets, so uncomment these lines.
  #host: localhost

  # The TCP port the server listens on. Defaults to 5432.
  # If your server runs on a different port number, change accordingly.
  #port: 5432

  # Schema search path. The server defaults to $user,public
  #schema_search_path: myapp,sharedapp,public

  # Minimum log levels, in increasing order:
  #   debug5, debug4, debug3, debug2, debug1,
  #   log, notice, warning, error, fatal, and panic
  # The server defaults to notice.
  #min_messages: notice

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: lucepay_tx_test

# As with config/credentials.yml, you never want to store sensitive information,
# like database passwords or API keys, in the source code. So you can store
# the credentials as environment variables.
#
# DATABASE_URL=postgresql://username:password@host:port/database_name
#
# IMPORTANT: The DATABASE_URL takes precedence over the individual database configuration.
# If you need to use different databases for different environments, set the DATABASE_URL
# for each environment.
#
# production:
#   url: <%= ENV['DATABASE_URL'] %>
#
production:
  <<: *default
  database: lucepay_tx_production
  username: lucepay_tx
  password: <%= ENV['LUCEPAY_TX_DATABASE_PASSWORD'] %>